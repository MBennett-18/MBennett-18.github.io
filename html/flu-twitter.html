<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css"/>
    <link rel="stylesheet" href="/css/flu-twitter.css"/>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Flu Twitter</title>
</head>
<body>
    <div class="banner">
        <div class="banner-item">
            <h2>Weekly Tweets</h2>
            <h1 class="weeklyTweets">#</h1>
        </div>
        <div class="banner-item">
            <h2>Weekly Change</h2>
            <h1 class="weeklyChange">#</h1>
        </div>
        <div class="banner-item">
            <h2>Weekly Users</h2>
            <h1 class="weeklyUsers">#</h1>
        </div>
    </div>
   
    <div class="dailyGraph">
        <h2>Number of Daily Tweets in Nova Scotia Containing Flu or Influenza</h2>
        <canvas class="dailyGraph-viz" id="dailyTweets"></canvas>
    </div>
    <br>
    <div class="locationGraph">
        <h2>Number of Tweets by User Entered Location</h2>
        <canvas class="locationGraph-viz" id="locationTweets"></canvas>
    </div>
    <br>
    <a href="/index.html">Home</a>
    <script src="/js/flu-twitter.js"></script>
</body>
</html>
