<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css"/> 
    <link rel="stylesheet" href="/css/weather-app.css"/>
    <title>Weather App</title>
  </head>
  <body id="gradient">
    <div class="welcome">
      <h1 class="welcome-today">Today is:</h1>
      <h1 class="welcome-date">date</h1>
    </div>
    <div class="location">
      <h1 class="location-timezone">location</h1>
      <img id="icon" width="125" height="125" />
    </div>
    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree">xx</h2>
        <span>&deg;C</span>
      </div>
      <div class="temperature-description">Weather summary</div>
    </div>
    <div class="circles-parent">
      <div title="hexcode" class="circle" id="circle1"></div>
      <div title="hexcode" class="circle" id="circle2"></div>
      <div title="hexcode" class="circle" id="circle3"></div>
      <div title="hexcode" class="circle" id="circle4"></div>
      <div title="hexcode" class="circle" id="circle5"></div>
   </div>
    <a href="/index.html"> Home </a>
    <div class="refs">
      API to get current weather conditions: <a href="https://openweathermap.org">OpenWeather</a>
      <br>
      API to get color code from key words: <a href="https://www.colr.org">Colr</a>
      <br>
      API to generate color scheme from hex seed: <a href="https://www.thecolorapi.com">TheColorAPI</a>
   </div>
    <script src="/js/weather-app.js"></script>
  </body>
</html>
